<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>OpenBoard Clone</title>
</head>

<body>

    <div class="options-cont">
        <i class="fas fa-times"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img class="pencil" src="/Icons/Pencil.svg" alt="" draggable="false">
        <img class="eraser" src="/Icons/Eraser.svg" alt="" draggable="false">
        <img class="download" src="/Icons/Download.svg" alt="" draggable="false">
        <img class="upload" src="/Icons/Upload.svg" alt="" draggable="false">
        <img class="notes" src="/Icons/StickyNote.svg" alt="" draggable="false">
        <img class="redo" src="/Icons/Redo.svg" alt="" draggable="false">
        <img class="undo" src="/Icons/Undo.svg" alt="" draggable="false">

    </div>

    <div class="pencil-tool">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencilWidth">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool">
        <input type="range" min="2" max="10" value="3" class="eraserWidth">
    </div>

    <canvas></canvas>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://chats-board.herokuapp.com/");
    </script>
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
